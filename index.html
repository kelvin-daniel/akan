<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d37d118554.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Akan</title>
</head>
<body> 
  <div class="container text-center">
    <img src="./img/logo.png" alt="">
  </div>
  
  <form action="">
    <div class="field-name">
      <i class="fas fa-smile"></i>
      <input type="text" placeholder="First Name" required>
      <i class="fas fa-arrow-right"></i>
    </div>

    <div class="field-last innactive">
      <i class="fas fa-smile"></i>
      <input type="text" placeholder="Last Name" required>
      <i class="fas fa-arrow-right"></i>
    </div>

    <div class="field-date innactive">
      <i class="far fa-calendar-alt"></i>
      <input type="date" id="birth" placeholder='Date of Birth' required> 
      <i class="fas fa-arrow-right"></i>
    </div>

    <div class="field-gender innactive">
      <i class="fas fa-venus-mars"></i>
      <div class="form-group mb15">
        <label class="label font-weight-bolder h3">Gender</label>
         <div class="rdio rdio-default fs11">
              <input type="radio" name="gender" id="male" value="Male">
              <label for="male" class="font-weight-bolder">&nbsp;&nbsp;Male</label>
          </div>
          <div class="rdio rdio-default fs11">
              <input type="radio" name="gender" value="Female" id="female">
              <label for="female" class="font-weight-bolder">&nbsp;&nbsp;Female</label>
           </div>
      </div>
      <i class="fas fa-arrow-right" onclick="nextSlide"></i>
    </div>

    <div class="field-finish innactive">
      <i class="fas fa-heart"></i>
      <p id="message" class="output"></p>
      <i class="fas fa-heart"></i>
    </div>
  </form>


    <script src="./js/index.js"></script>
</body>
</html>
