<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Akan</title>
</head>
<body>
    <div class="container text-center" >
        <img src="./img/logo.png" alt="">
        <form action="" class="text-center form w-26" >
            <label for="">First Name</label>
            <input required id="firstName" class="form-control" type="text" placeholder="Enter first name">
            <label for="">Last Name</label>
            <input required id="lastName" class="form-control" type="text" placeholder="Enter last name">
            <label class="text-left" for="">Date of Birth</label>
            <input required id="lastName" class="form-control" type="date" placeholder="Enter last name">
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                <label class="form-check-label" for="inlineCheckbox3">Other</label>
              </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary" onclick="checkResult()" >submit</button>
        </form>
        <br>
        <div class="output">
           <p class="text-success text-center">Result</p>
           <div id="result" class="text-center">
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
